cache:
  apt: true
  yarn: true
  directories:
  - /usr/local/Cellar/
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - bc
before_install:
- if [ "${LANYON_ONLY}" = "rvm" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then rm -rf
  /usr/local/var/homebrew/locks || true; fi
- if [ "${LANYON_ONLY}" = "rvm" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew
  update; fi
- if [ "${LANYON_ONLY}" = "rvm" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew
  install --force readline; fi
- if [ "${LANYON_ONLY}" = "rvm" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then ln -nfs
  /usr/local/opt/readline/lib/libreadline.dylib /usr/local/opt/readline/lib/libreadline.7.dylib;
  fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then __rvm_unload;
  fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew
  update; fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew
  install ruby-build; fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew
  link ruby-build; fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew
  install rbenv; fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew
  link rbenv; fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then __rvm_unload;
  fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then curl
  -sSL https://raw.github.com/fesplugas/rbenv-installer/22cc96aa45d06faca5958b1aa1688596198407a3/bin/rbenv-installer
  | bash; fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then export
  RBENV_ROOT="${HOME}/.rbenv"; fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then export
  PATH="${RBENV_ROOT}/bin:${PATH}"; fi
- if [ "${LANYON_ONLY}" = "rbenv" ]  && [ "${TRAVIS_OS_NAME}" == "linux" ]; then eval
  "$(rbenv init -)"; fi
install:
- type yarn || npm install -g yarn@0.18.1 || true
- yarn || npm install
script:
- if [ "$(bc <<< "${TRAVIS_NODE_VERSION} >= 4")" -eq 1 ]; then npm run lint; fi
- npm run build
- if [ "$(bc <<< "${TRAVIS_NODE_VERSION} >= 6")" -eq 1 ]; then npm run test; fi
- travis_wait 50 npm run test:acceptance
os: linux
dist: precise
sudo: false
env:
  matrix:
  - LANYON_ONLY="auto-all" OSDIST="precise"
  global:
  - secure: 
  - secure: 
  - secure: 
node_js: '6'
language: node_js
matrix:
  allow_failures:
  - node_js: '0.12'
    os: osx
  include:
  - os: linux
    dist: precise
    sudo: false
    env: LANYON_ONLY="rbenv" OSDIST="precise"
    language: node_js
    node_js: '0.12'
  - os: linux
    dist: trusty
    sudo: required
    env: LANYON_ONLY="system" OSDIST="trusty"
    language: node_js
    node_js: '4'
  - os: linux
    dist: trusty
    sudo: required
    env: LANYON_ONLY="docker" OSDIST="trusty"
    language: node_js
    node_js: '6'
  - os: osx
    osx_image: xcode6.4
    env: LANYON_ONLY="rvm" OSDIST="xcode6.4"
    language: node_js
    node_js: '0.12'
  - os: osx
    osx_image: xcode7.2
    env: LANYON_ONLY="rbenv" OSDIST="xcode7.2"
    language: node_js
    node_js: '4'
  - os: osx
    osx_image: xcode8
    env: LANYON_ONLY="system" OSDIST="xcode8"
    language: node_js
    node_js: '7'
before_cache:
- rm -f ./node_modules/.bin/which
before_deploy:
- cd website && npm link lanyon && cd ..
- env LANYON_PROJECT=./website node ./lib/cli.js install
deploy:
  skip_cleanup: true
  provider: script
  script: website/.lanyon/bin/deploy
  on:
    branch: master
    node: 6
    condition: $LANYON_ONLY = docker
notifications:
  slack:
    secure: 
